name: Daily Finance Bot

# Ne zaman çalışsın?
on:
  schedule:
    - cron: '0 6 * * *'  # Her gün UTC 06:00 (Türkiye saatiyle 09:00)
  workflow_dispatch:      # İstediğin zaman elle tetiklemek için buton

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Python Kur
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Chrome Kurulumu (Headless Mod İçin Şart)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
      
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@master

      # 4. Kütüphaneleri Yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Botu Çalıştır (Şifreleri GitHub Secrets'tan alacak)
      - name: Run Main Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python main.py